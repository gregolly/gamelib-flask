{% extends "template.html" %}

{% block conteudo %}
    <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Console</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            {% for game in games %}
                <tr>
                    <td>{{ game.name }}</td>
                    <td>{{ game.category }}</td>
                    <td>{{ game.console }}</td>
                    <td><a href="{{ url_for('edit', id=game.id) }}">Edit</a></td>
                    <td><a href="{{ url_for('delete', id=game.id) }}">Deletar</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
