{% extends "template.html" %}
{% block conteudo %}

    <table class="table table-striped table-responsive table-bordered table-dark">
        <thead class="thead-default">
            <tr>
                <th scope="col" class="text-center">Name</th>
                <th scope="col" class="text-center">Category</th>
                <th scope="col" class="text-center">Console</th>
                <th scope="col" class="text-center">Edit</th>
            </tr>
        </thead>
        <tbody>
            {% for game in games %}
                <tr>
                    <td scope="row">{{ game.name }}</td>
                    <td scope="row">{{ game.category }}</td>
                    <td scope="row">{{ game.console }}</td>
                    <td scope="row">
                        <a href="{{ url_for('edit', id=game.id) }}">Edit</a>
                        <a href="{{ url_for('delete', id=game.id) }}">Deletar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
