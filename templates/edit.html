{% extends "template.html" %}
{% block conteudo %}
      <form action="{{ url_for('update_game', id=game.id)}}" method="post" enctype="multipart/form-data" class="mt-3">
        <figure class="img-thumbnail col-md-4">
          <img class="img-fluid" src="{{ url_for('image', filename=cover_game) }}" alt="">
          <figcaption>
              <label class="fileContainer">
                  Change cover
                  <input type="file" name="file" accept=".jpg">
              </label>
          </figcaption>
        </figure>
        <fieldset>
          <input type="hidden" name="id" value="{{ game.id }}">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ game.name }}">
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <input type="text" id="category" name="category" class="form-control" value="{{ game.category }}">
          </div>
          <div class="form-group">
            <label for="console">Console</label>
            <input type="text" id="console" name="console" class="form-control" value="{{ game.console }}">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Save</button>
        </fieldset>
      </form>
{% endblock %}
