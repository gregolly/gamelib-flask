{% extends "template.html" %}

{% block conteudo %}
    <form action="{{ url_for('create_game')}}" method="post" enctype="multipart/form-data">
        <figure class="img-thumbnail col-md-4">
            <img class="img-fluid" src="{{ url_for('image', filename='default-cover.jpg') }}" alt="">
            <figcaption>
                <label class="fileContainer">
                    Change cover
                    <input type="file" name="file" accept=".jpg">
                </label>
            </figcaption>
        </figure>
        <fieldset>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" name="category" class="form-control">
            </div>
            <div class="form-group">
                <label for="console">Console</label>
                <input type="text" id="console" name="console" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-salvar">Save</button>
        </fieldset>
    </form>
{% endblock %}
